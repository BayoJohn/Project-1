name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-devops-site:latest

  deploy:
    needs: build-and-push # Only run if the build succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the new image
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-devops-site:latest
            
            # Stop and remove the old container (if it exists)
            sudo docker stop prod-site || true
            sudo docker rm prod-site || true
            
            # Run the new container with the restart policy
            sudo docker run -d \
              --name prod-site \
              -p 80:80 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/my-devops-site:latest