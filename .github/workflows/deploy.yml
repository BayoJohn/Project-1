name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-devops-site:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the project folder
            cd ~/Project-1
            
            # Pull the latest changes from GitHub (gets your new docker-compose.yml)
            git pull origin main
            
            # Stop and remove any old "standalone" container that might be blocking port 80
            sudo docker stop prod-site || true
            sudo docker rm prod-site || true
            
            # Use Docker Compose to pull new images and restart the whole stack
            # --remove-orphans cleans up old containers from previous setups
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            
            # Clean up old images to save disk space on AWS
            sudo docker image prune -f