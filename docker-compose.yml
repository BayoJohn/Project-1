version: "3.9"

services:
  # --------------------
  # Your Application
  # --------------------
  prod-site:
    image: bayo124/my-devops-site:latest
    restart: always
    deploy:
      replicas: 3
    labels:
      - "autoheal=true"
    networks:
      - caddy_net

  # --------------------
  # Autoheal
  # --------------------
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - caddy_net

  # --------------------
  # Caddy Reverse Proxy
  # --------------------
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
    networks:
      - caddy_net
    depends_on:
      - prod-site
      - grafana

  # --------------------
  # Prometheus
  # --------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - caddy_net

  # --------------------
  # Grafana
  # --------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"   # Optional if you want direct access
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - caddy_net

  # --------------------
  # Node Exporter
  # --------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - caddy_net

# --------------------
# Networks
# --------------------
networks:
  caddy_net:
    driver: bridge

# --------------------
# Volumes
# --------------------
volumes:
  caddy_data:
  grafana_data:
  prometheus_data:
